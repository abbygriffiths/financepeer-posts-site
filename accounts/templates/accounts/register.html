{% extends 'blog/base.html' %}

{% block content %}
    <form action='register' method='post'>
        {% csrf_token %}
        <div class="form-group my-2 py-2">
            <label for="first_name">First Name</label>
            <input type="text" name='first_name' class="form-control" id="first_name" placeholder="Enter first name">
        </div>
        <div class="form-group my-2 py-2">
            <label for="last_name">Last Name</label>
            <input type="text" name='last_name' class="form-control" id="last_name" placeholder="Enter last name">
        </div>
        <div class="form-group my-2 py-2">
            <label for="username">Username *</label>
            <input type="text" name='username' class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group my-2 py-2">
            <label for="email">Email address *</label>
            <input type="email" name='email' class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group my-2 py-2">
            <label for="password">Password *</label>
            <input type="password" name='password' class="form-control" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group my-2 py-2">
            <label for="confirm_password">Confirm Password *</label>
            <input type="password" name='confirm_password' class="form-control" id="confirm_password" placeholder="Re-enter password">
        </div>
        <input type='submit'>
    </form>
{% endblock %}}
